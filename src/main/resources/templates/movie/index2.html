<body>

<nav class="navbar fixed-top">

    <div class="container-fluid">

        <div class="navbar-translate d-flex align-content-center">
            <i class="fas fa-video nav-logo"></i>
            <a class="nav-title" href="/">MovieBrowser</a>

            <div class="d-flex flex-column w-100">
                <div class="position-relative">
                    <input name="search" placeholder="Search by movie title" type="text" class="search-input form-control" value="">
                    <i class="fas fa-search search-btn"></i>
                </div>
            </div>

        </div>

        <div class="justify-content-end">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/">
                        <button class="btn-round btn-sign btn btn-danger">SIGN IN</button>
                    </a>
                </li>
            </ul>

        </div>

    </div>

</nav>

<main>

    <div class="container">
        <div class="row my-2">
            <div class="col-lg-8 order-lg-2">
                <ul class="nav nav-tabs nav-pills">

                    <li class="active">
                        <a href="#user-info" data-target="#user-info" data-toggle="tab" class="nav-link">Profile</a>
                    </li>

                    <li>
                        <a href="#mvn" data-target="#mvn" data-toggle="tab" class="nav-link">MVS stuff</a>
                    </li>

                </ul>

                <div class="tab-content py-4">

                    <div class="tab-pane text-white" id="mvn">
                    <h4>MVN STUFF</h4>
                    </div>

                    <div class="tab-pane text-white" id="user-info">
                        <form role="form">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="" placeholder="First name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="" placeholder="Last name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" value="" placeholder="email@gmail.com">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Address</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="" placeholder="Street">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-6 mb-2">
                                    <input class="form-control" type="text" value="" placeholder="City">
                                </div>
                                <div class="col-lg-3">
                                    <input class="form-control" type="text" value="" placeholder="State">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" value="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" value="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <input type="reset" class="btn btn-secondary" value="Cancel">
                                    <input type="button" class="btn btn-primary ml-3" value="Save Changes">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 order-lg-1 text-center">
                <img src="../../static/images/imageSize.png" class="mx-auto img-fluid img-circle d-block" alt="avatar">
                <h6 class="mt-4 user-upload">Upload a different photo</h6>
                <label class="custom-file">
                    <input type="file" id="file" class="custom-file-input">
                    <span class="user-file">Choose file</span>
                </label>
            </div>
        </div>
    </div>


</main>
<footer>
    <footer class="footer text-center w-100 mt-4">

        2020, bla bla

    </footer>
    <!-- <th:block th:replace="fragments/footer :: footer"></th:block> -->
</footer>
</body>
