<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content>nt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/9d2471305a.js"></script>
    <link type="text/css" media="all" href="../static/css/styles.css" th:href="@{/static/css/styles.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>

<body>


<th:block th:replace="fragments/header :: header"></th:block>
<main>

    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card-register">
            <h3 class="title mx-auto">Sign In</h3>
            <form class="register-form" method="post" th:method="post" th:action="@{/register}">

                <div class="form-group"><label>Name</label><input name="name" class="form-control" value=""/></div>

                <div class="form-group"><label>Email</label><input name="email" class="form-control" value=""
                                                                   type="email"/></div>
                <div class="form-group"><label>Username</label><input name="username" class="form-control" value=""/>
                </div>
                <div class="form-group"><label>Password</label><input name="password" type="password"
                                                                      class="form-control" value=""/></div>

                <div class="form-group"><label>Confirm Password</label><input name="confirmPassword" type="password"
                                                                      class="form-control" value=""/></div>

                <div class="form-group">
                    <button type="submit" class="btn-round btn btn-danger btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
