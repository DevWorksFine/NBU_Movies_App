<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-md-between justify-content-center mw-50 ">

            <th:block th:each="movie : ${movies}">
                <div class="row">
                    <div class="col">
                        <div class="movie-card card">
                            <a th:href="${'get/' + movie.getTitle()}"><img th:src="${movie.getPoster()}" alt="The Old Guard"
                                            class="fadeIn animated card-img-top"/></a>
                            <div class="card-body">
                                <a href="">
                                    <span class="card-rating" th:text="${movie.getImdbRating()}" >7.4</span>
                                    <div class="mb-1 mr-4 card-title" th:text="${movie.getTitle()}">The Old Guard</div>
                                    <p class="small mb-0" th:text="${movie.getGenre()}">Action, Fantasy</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</main>
<footer>

    <th:block th:replace="fragments/footer :: footer"></th:block>

</footer>
</body>
